<!DOCTYPE html>
<html>

<head>
	<title>
	Check if a number is Prime with JavaScript
	</title>
	
	<script type="text/javascript">
	
		function p() {
		
			var n, i, flag = true;
			
			n = document.myform.n.value;
			n = parseInt(n)
			for(i = 2; i <= n - 1; i++)
				if (n % i ==0) {
				flag = false;
				break;
			}
			
			if (flag == true)
				alert(n + " is prime");
			else 
				alert(n + " is not a prime");
		}
	</script>
</head>

<style>
body {
background-color: lightblue;
}
</style>

<body>
	<center>
		<h1></h1>
		
		<h4>Prime Number Checker</h4>
		
		<hr color="red">
		
		<form name="myform">
			Enter the number to check:
			<input type="text" name=n value="">
			
			<br><br>
			
			<input type="button" value="Check" onClick="p()">
			<br>
		</form>
	</center>
</body>

</html>
